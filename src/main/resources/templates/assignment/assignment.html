<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Assignments</title>
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
	<div th:replace="~{top :: top}"></div>

	<div th:replace="~{sidebar :: sidebar}"></div>

	<!-- Main Content -->
	<div class="main-content">
		<div class="dashboard-card">
			<h2>Assignments</h2>
			<a th:href="@{/ui/assignment/add}" class="btn green">+ Add</a>
			<table>
				<thead>
					<tr>
						<th>Date</th>
						<th>Function</th>
						<th>Employee</th>
						<th>Identity</th>
						<th>Capability</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="asg : ${assignments}">
						<td style="display: none" th:text="${asg.id}"></td>
						<td th:text="${asg.date}"></td>
						<td
							th:text="${asg.functionCapability.function.name} +' - '+ ${asg.functionCapability.capability}"></td>
						<td
							th:text="${asg.employee.firstName}+', '+${asg.employee.lastName}"></td>
						<td th:text="${asg.employee.identity}"></td>
						<td><input type="number" maxlength="3" size="3"
							th:value="${asg.actualCapabilityAcheivedInPercent}" />%</td>
						<td class="actions">
							<button class="btn.green">Close 100%</button>
							<button class="blue">Edit</button>
							<button class="delete">Delete</button>

						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>
</html>
