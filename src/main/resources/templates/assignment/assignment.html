<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Assignments</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

    <!-- Top Navigation -->
    <div class="top-nav">
        <div class="logo">ðŸ’¼ Assignments</div>
        <div class="user-actions">
            <a href="#">Profile</a>
            <a href="#">Logout</a>
        </div>
    </div>

   <div th:replace="~{sidebar :: sidebar}"></div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="dashboard-card">
            <h2>Employees</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Function</th>
                        <th>Employee</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="asg : ${assignments}">
                        <td style="display:none" th:text="${asg.id}"></td>
                        <td th:text="${asg.date}"></td>
                        <td th:text="${asg.functionCapability.function.name} +' - '+ ${asg.functionCapability.capability}"></td>
                        <td th:text="${asg.employee.firstName}+', '+${asg.employee.lastName}"></td>
                        <td class="actions">
                            <button>Edit</button>
                            <button class="delete">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
