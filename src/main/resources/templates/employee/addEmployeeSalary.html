<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Employees</title>
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

	<div th:replace="~{top :: top}"></div>

	<div th:replace="~{sidebar :: sidebar}"></div>

	<!-- Main Content -->
	<div class="main-content">
		<div class="dashboard-card">
			<h2>Add New Salary</h2>
			<form th:action="@{/ui/employee/salary/save (employeeId=${param.employeeId})}" method="post"
				th:object="${employeeSalary}">
				<table>
					<tr>
						<td><label for="startDate">Start Date</label> <input
							type="date" th:field="*{startDate}" required /></td>
							<td><label for="salary">Salary</label> <input
							type="text" th:field="*{salary}" /></td>
					</tr>
					
				</table>

				<div class="form-actions">
					<button type="submit" class="btn green">Save</button>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
