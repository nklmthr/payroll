<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Employees</title>
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

	<div th:replace="~{top :: top}"></div>

	<div th:replace="~{sidebar :: sidebar}"></div>

	<!-- Main Content -->
	<div class="main-content">


		<div class="dashboard-card">

			<h2>Edit Employee</h2>
			<span th:text="${error}" class="error-message"></span>
			<form th:action="@{/ui/employee/update (employeeId=${employee.id})}"
				method="post" th:object="${employee}">
				<table>
					<tr>
						<td th:if="${error} != null" colspan="2"><span
							style="color: red" th:text="'* '+${error}"></span></td>
					</tr>

					<tr>
						<td>First Name</td>
						<td><input type="text" th:field="*{firstName}" required /></td>
						<td>Middle Name</td>
						<td><input type="text" th:field="*{middleName}" /></td>
						<td>Last Name</td>
						<td><input type="text" th:field="*{lastName}" /></td>
					</tr>
					<tr>
						<td>Identity Card Number</td>
						<td colspan="3"><input type="text" th:field="*{identity}" /></td>
						<td>Phone</td>
						<td><input type="text" th:field="*{mobile}" /></td>
					</tr>
				</table>

				<div class="form-actions">
					<button type="submit" class="btn green">Save</button>
					<a class="btn blue"
							th:href="@{/ui/employee}">Back</a>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
