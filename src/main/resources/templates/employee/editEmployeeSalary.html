<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Employee Compensation</title>
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

	<div th:replace="~{top :: top}"></div>

	<div th:replace="~{sidebar :: sidebar}"></div>

	<!-- Main Content -->
	<div class="main-content">
		<div class="dashboard-card">
			<h2>Edit Daily Wages</h2>
			<h3
				th:text="${employee.firstName} + ' '+ ${employee.middleName} +' ' + ${employee.lastName}">
			</h3>
			<form
				th:action="@{/ui/employee/salary/update (employeeId=${param.employeeId}, employeeSalaryId=${employeeSalary.id})}"
				method="post" th:object="${employeeSalary}">
				<table>
					<tr>
						<td>Start Date</td>
						<td><input name="startDate" type="date" 
							th:value="*{startDate}" required /></td>
						<td>End Date</td>
						<td><input name="endDate" type="date" th:value="*{endDate}" /></td>
						<td>>Daily Wage (INR)</td>
						<td><input name="salary" type="text" th:value="*{salary}" /></td>
					</tr>

				</table>

				<div class="form-actions">
					<button type="submit" class="btn green">Save</button>
					<a class="btn blue"
						th:href="@{/ui/employee/salary (employeeId=${param.employeeId})}">Back</a>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
