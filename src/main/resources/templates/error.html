<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .error-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 72px;
            margin: 0;
            color: #dc3545;
        }

        h2 {
            margin: 10px 0;
            color: #333;
        }

        p {
            color: #666;
            font-size: 16px;
        }

        a {
            margin-top: 20px;
            display: inline-block;
            padding: 12px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="error-box">
    <h1 th:text="${status}">500</h1>
    <h2 th:text="${error}">Unexpected Error</h2>
    <p th:text="${message}">An unexpected error has occurred. Please try again later.</p>
    <a th:href="@{/ui/home}">Go Back Home</a>
</div>

</body>
</html>
