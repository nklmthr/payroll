<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Functions</title>
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

	<div th:replace="~{top :: top}"></div>

	<div th:replace="~{sidebar :: sidebar}"></div>

	<!-- Main Content -->
	<div class="main-content">
		<div class="dashboard-card">
			<h2>Functions</h2>
			<table>
				<thead>
					<tr>
						<th>Name</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="func : ${functions}">
						<td style="display: none" th:text="${func.id}"></td>
						<td><a
							th:href="@{function/{id}/function-capability(id=${func.id})}"
							th:text="${func.name}"></a></td>
						<td class="actions">
							<button>Edit</button>
							<button class="delete">Delete</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>
</html>
