<html>

<head>
<title>Function Capabilities</title>
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
	<div th:replace="~{top :: top}"></div>

	<div th:replace="~{sidebar :: sidebar}"></div>

	<!-- Main Content -->
	<div class="main-content">
		<div class="dashboard-card">
			<h2>Function Capabilities</h2>
			<form
				th:action="@{/ui/function/function-capability/update (functionId=${param.functionId}, functionCapabilityId=${param.functionCapabilityId})}"
				method="post" th:object="${functionCapability}">
				<table>
					<tr>
					
						<td><label for="startDate">Start Date</label> <input name="startDate"
							type="date"  th:value="*{startDate}" required /></td>
						<td><label for="endDate">End Date</label> <input type="date" name="endDate"
							 th:value="*{endDate}" required /></td>
					</tr>
					<tr>
						<td colspan="2"><label for="name">Capability Expected</label>
							<input type="text" name="capability" th:value="*{capability}" required /></td>
					</tr>
					<tr>
				</table>

				<div class="form-actions">
					<button type="submit" class="btn green">Save</button>
					<a class="btn blue"
							th:href="@{/ui/function/function-capability (functionId=${param.functionId})}">Back</a>
				</div>
			</form>
		</div>
	</div>
</html>
