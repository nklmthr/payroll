<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Function Capabilities</title>
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
	<div th:replace="~{top :: top}"></div>

	<div th:replace="~{sidebar :: sidebar}"></div>

	<!-- Main Content -->
	<div class="main-content">
		<div class="dashboard-card">
			<h2>Function Capabilities</h2>
			<a
				th:href="@{/ui/function/function-capability/add (functionId=${param.functionId})}"
				class="btn green">+ Add</a>
			<table>
				<thead>
					<tr>
						<th>Start Date</th>
						<th>End Date</th>
						<th>Function</th>
						<th>Capability</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="fcb : ${functionCapabilities}">
						<td style="display: none" th:text="${fcb.id}"></td>
						<td th:text="${fcb.startDate}"></td>
						<td th:text="${fcb.endDate}"></td>
						<td th:text="${fcb.function.name}"></td>
						<td th:text="${fcb.capability}"></td>
						<td class="actions"><a class="btn blue"
							th:href="@{/ui/function/function-capability/edit (functionId=${fcb.function.id}, functionCapabilityId=${fcb.id})}">Edit</a> <a
							class="btn red"
							th:href="@{/ui/function/function-capability/delete (functionId=${fcb.function.id}, functionCapabilityId=${fcb.id})}">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div align="center"><a class="btn green"
							th:href="@{/ui/function}">Back</a></div>
	</div>
	

</body>
</html>
