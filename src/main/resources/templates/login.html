<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="body-login">
	<div class="container">
		<div class="login-box">
			<h2>Login</h2>
			<form class="login-form" th:action="@{/ui/login}" method="post">
				<div th:if="${param.error}" class="error">Invalid username or
					password</div>
				<input type="text" name="username" placeholder="Username"
					class="login-input" required /> <input type="password"
					name="password" placeholder="Password" class="login-input" required />
				<button type="submit" class="login-button">Login</button>
			</form>
			<div class="footer">Â© 2025 Your Company</div>
		</div>
	</div>
</body>
</html>
