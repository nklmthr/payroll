<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Functions</title>
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

	<div th:replace="~{top :: top}"></div>

	<div th:replace="~{sidebar :: sidebar}"></div>

	<!-- Main Content -->
	<div class="main-content">
		<div class="dashboard-card">
			<h2>Operations</h2>
			<a th:href="@{/ui/operation/add}" class="btn green">+ Add</a>
			<table>
				<thead>
					<tr>
						<th>Name</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="operation : ${operations}">
						<td style="display: none" th:text="${operation.id}"></td>
						<td><a
							th:href="@{/ui/operation/operation-proficiency(operationId=${operation.id})}"
							th:text="${operation.name}"></a></td>
						<td class="actions"><a class="btn blue"
							th:href="@{/ui/operation/edit (operationId=${operation.id})}">Edit</a> <a
							class="btn red"
							th:href="@{/ui/operation/delete (operationId=${operation.id})}">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>
</html>
