<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Daily Report</title>
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

	<div th:replace="~{top :: top}"></div>

	<div th:replace="~{sidebar :: sidebar}"></div>

	<!-- Main Content -->
	<div class="main-content">
		<div class="dashboard-card">
			<h2>Daily Report</h2>

			<table>
				<thead>
					<tr>
						<th>Date</th>
						<th>Proficiency</th>
						<th>Count</th>
						<th>Gross w/o Oper. Capab.</th>
						<th>Gross Salary</th>
						<th>PF</th>
						<th>Tax</th>
						<th>Net Salary</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="report : ${reports}">
						<td th:text="${report.date}"></td>
						<td th:text="${report.operationCapability}"></td>
						<td th:text="${report.assignmentCount}"></td>
						<td th:text="${report.salaryWithOutOperationCapabilityBalance}"></td>
						<td th:text="${report.grossSalary}"></td>
						<td th:text="${report.totalPf}"></td>
						<td th:text="${report.totalTax}"></td>
						<td th:text="${report.netSalary}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>
</html>
